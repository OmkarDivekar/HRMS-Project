<div class="d-flex justify-content-between">
    <h5 class="text-main">Add New Holiday</h5>
    <mat-icon>close</mat-icon>
</div>
<div class="row">
    <div class="mb-3">
        <mat-form-field appearance="legacy" class="w-100">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>
    <div class="mb-3">
        <mat-form-field appearance="legacy" class="w-100">
            <mat-label>Holiday Name</mat-label>
            <input matInput placeholder="Holiday Name">
        </mat-form-field>
    </div>
    <div class="mb-3">
        <mat-radio-group aria-label="Select an option" appearance="legacy" class="w-100">
            <mat-label class="me-3">Optional</mat-label>
            <mat-radio-button value="1">Yes</mat-radio-button>
            <mat-radio-button value="2">No</mat-radio-button>
          </mat-radio-group>
    </div>
</div>
<div class="d-flex justify-content-between">
    <button mat-raised-button class="btn-outline-main">Cancel</button>
    <button mat-raised-button class="btn-main">Update</button>
</div>
