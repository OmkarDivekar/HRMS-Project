<div class="d-flex justify-content-between">
    <h5 class="text-main">Add New Department</h5>
    <i class="fa fa-times" aria-hidden="true"></i>
</div>

<div class="row">
    <div>
        <mat-form-field appearance="legacy" class="w-100">
            <mat-label>Select Company</mat-label>
            <mat-select>
                <mat-option>Option 1</mat-option>
                <mat-option>Option 2</mat-option>
                <mat-option>Option 3</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="mb-0">
        <mat-form-field appearance="legacy" class="w-100">
            <mat-label>Department Name</mat-label>
            <input matInput placeholder="Department Name">
        </mat-form-field>
    </div>
</div>
<div class="row">
    <div class="d-flex justify-content-between">
        <button mat-raised-button class="btn-outline-main">Cancel</button>
        <button mat-raised-button class="btn-main">Save</button>
    </div>
</div>
