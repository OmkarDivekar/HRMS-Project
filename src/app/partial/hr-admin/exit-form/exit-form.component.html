<div class="card main-card">
    <div class="card-header">
        <div class="form-container">
            <div class="row justify-content-between">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-3 mb-2 mb-lg-0">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select Company</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-sm-3 mb-2 mb-lg-0">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>All Employee</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Name/Mobile No" type="search">
                                <button type="submit" class="btn btn-light"><i
                                        class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row mb-3 mb-lg-3">
            <div class="col-3 col-sm-2 text-center border-end px-0">
                <img src="../../../../assets/images/user.jpg" class="w-50 m-auto">
            </div>
            <div class="col-9 col-sm-10">
                <h5 class="">Shaurya Technosoft Pvt Ltd,
                    <small>Pune</small>
                </h5>
            </div>
        </div>
        <div class="container mb-3 mb-lg-0">
            <div class="row">
                <div class="col-sm-6 mb-3 mb-lg-0">
                    <div class="form-container">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Employee Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email ID">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Designation">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Location">
                        </div>
                        <div class="row mb-2 mb-lg-2">
                            <div class="col-5">
                                Is Notice Period Completed
                            </div>
                            <div class="col-7 d-sm-flex d-flex">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="Radio_Yes">
                                    <label class="form-check-label" for="Radio_Yes">
                                        Yes
                                    </label>
                                </div>
                                <div class="form-check ms-2">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="Radio_Yes">
                                    <label class="form-check-label" for="Radio_Yes">
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="">
                            Reason for cessation of employment
                        </div>
                        <div class="d-sm-flex mb-3">
                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="Radio_Yes">
                                <label class="form-check-label" for="Radio_Yes">
                                    Resignation
                                </label>
                            </div>
                            <div class="form-check ms-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="Radio_Yes">
                                <label class="form-check-label" for="Radio_Yes">
                                    Discharge
                                </label>
                            </div>
                            <div class="form-check ms-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="Radio_Yes">
                                <label class="form-check-label" for="Radio_Yes">
                                    Dismissal
                                </label>
                            </div>
                            <div class="form-check ms-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="Radio_Yes">
                                <label class="form-check-label" for="Radio_Yes">
                                    Retirement
                                </label>
                            </div>
                            <div class="form-check ms-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="Radio_Yes">
                                <label class="form-check-label" for="Radio_Yes">
                                    Other(Please Specify)
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 ">
                    <div class="form-container">
                        <div class="mb-3">
                            <input type="number" class="form-control" placeholder="Contact No.">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" placeholder="Employee No.">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Department">
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-6 mb-3 mb-lg-0">
                                <input type="date" class="form-control" placeholder="Date Of Joining">
                            </div>
                            <div class="col-sm-6">
                                <input type="date" class="form-control" placeholder="Last Working Day">
                            </div>
                        </div>
                        <div class="mb-0">
                            <textarea class="form-control" placeholder="Remark" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-container ">
            <div class="d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-outline-main">Cancel</button>
                <button type="button" class="btn btn-main">Save</button>
            </div>
        </div>
    </div>
</div>
